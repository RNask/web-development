<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formataçao de Textos</title>
</head>
<body>
    <h1>Principais formataçoes</h1>
    <h2>Negrito/Destaque</h2>
    <p>Aqui temos um termo em <strong>negrito</strong> usando a tag STRONG e nao B.</p>
    <h2>Italico/Enfase</h2>
    <p>Aqui temos um termo em <em>italico</em> usando a tag EM e nao I.</p>
</body>
</html>
