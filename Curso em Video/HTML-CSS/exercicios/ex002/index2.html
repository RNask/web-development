<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos e quebras de linha</title>
</head>
<body>
    <p>Voce pode paragrafo de qualquer jeito.
    Basta colocar tudo entre &lt;p&gt; e &lt;/p&gt; <!-- Less than - Greater than-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse, pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &delta;
    &Delta;
    &uparrow;
    &downarrow;
</p>
    <p>Vamos adiconar alguns emoji:
    &#x1F596;
    &#x1F913;
</p>
</body>
</html>
