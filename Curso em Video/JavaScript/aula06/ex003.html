<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>
    <p>Ja me livrei da maldiçao</p>
    <script>
        var n1 = window.prompt('Digite o primeiro numero: ') // Perguntar primeiro numero
        let n2 = Number(window.prompt('Digite o segundo numero: ')) // Perguntar segundo numero
        let s = Number.parseInt(n1) + n2
        window.alert(`A soma dos valores ${n1} e ${n2} e igual a ${s}`) // number + number para adiçao
    </script>
</body>
</html>
